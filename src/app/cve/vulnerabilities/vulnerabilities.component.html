<div class="home4-testimonial-section  sec-mar">
    <div class="container">
        <div class="row wow animate fadeInUp my-2" data-wow-delay="200ms" data-wow-duration="1500ms">
            <div class="col-lg-12">
                <div class="section-title-4 d-flex justify-content-between text-white">
                    <span class="text-white">Vulnerabilities</span>
                    <span class="text-white">showing  {{this.getOptions().skip+1}}-{{this.getOptions().skip+10}}</span>
                    
                </div>
            </div>
        </div>
        <div class="row g-4 mt-35" *ngFor="let item of this.utilService.vulnerabilities| paginate: { itemsPerPage: 10, currentPage: this.utilService.paginationObject.currentPage, totalItems: this.utilService.paginationObject.totalPages}; let i=index;">
            <div class="col-lg-12 wow animate fadeInUp" data-wow-delay="200ms" data-wow-duration="1500ms">
                <div class="testimonial-card4 border border-dark">
                    <div class="quate-icon">
                        <img src="assets/img/home-4/left-quote.svg" alt="">
                    </div>
                    <div class="testimonial-top">
                        <div class="author-area">
            
                            <div class="author-content text-white">
                                <h5> <i class="fa fa-bug text-white mx-sm-1"></i>
                                    <a [routerLink]="['/cve/'+item.cveId]">{{item.cveId}}</a>
                                </h5>
                            </div>
                        </div>
                        <div class="review-date-and-time">
                            <p>{{item.createdDate| date: 'MMM dd , y'}} </p> 
                            <span>{{item.createdDate| date: 'hh:mm a'}}</span>
                            
                        </div>
                    </div>
                    <div class="testimonial-content">
                        <pre class="overflow-hidden">{{item.description}}</pre>
                    </div>
  
                </div>
            </div>
        </div>

        <div class="text-center my-5">
            <pagination-controls 
                (pageChange)="pageChanged($event)"
                (pageChange)="this.utilService.paginationObject.currentPage= $event"  
                [maxSize]="8"
                [responsive]="true"
                [autoHide]="true"
                class="custom-pagination">
            </pagination-controls>
        </div>
    </div>
</div>
