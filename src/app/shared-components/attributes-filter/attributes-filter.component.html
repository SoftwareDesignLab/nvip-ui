
<div class="steps bg-creamy" *ngFor="let item of SourceAttributes;let i=index;">
    <div class="row  header mb-0" >
        <div class="col-md-12  px-2">
            <h4 class=" w-100 ">
                <a href="#key_{{i}}" data-bs-toggle="collapse" aria-expanded="true" class="dropdown-toggle">
                    <span class="pl-3 text-secondary">{{i+1}}.</span> 
                    <span class="text-secondary pl-2">{{item.key}}</span>
                </a>
            </h4>
        </div>
    </div>
    <div class="collapse show" id="key_{{i}}">
        <hr class="mt-0 pt-0">
        <div *ngFor="let value of item.values;let j=index;" class="icheck-success ml-3">
            <input class="box" type="checkbox"   (change)="onCheckboxChange(i,$event)"  [name]="item.key" [value]="value" id="item.key_value_{{i}}_{{j}}">
            <label for="item.key_value_{{i}}_{{j}}">{{value}}</label>
        </div> 
    </div>

</div>
